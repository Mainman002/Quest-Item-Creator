<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="Spell.js"></script>
</head>
<body>
    <script>
        function showType(typeName) {
            var i;
            var x = document.getElementsByClassName("type");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            document.getElementById(typeName).style.display = "flex";
          }
    </script>

<div class="header">
    <div class="header_inner">
        <a class="btn" href="Effect.html">Effect</a>
        <a class="btn_pressed">Spell</a>
        <a class="btn" href="Item.html">Item</a>
        <a class="btn" href="Ammo.html">Ammo</a>
        <a class="btn" href="Weapon.html">Weapon</a>
        <a class="btn" href="Craft.html">Craft</a>
        <a class="btn" href="Quest.html">Quest</a>
    </div>

    <!-- <label id="item_result_text">Result:</label>
    <input value="" type="text" id="item_result"> -->

</div>

<div class="main">
    <div class="main_inner">
        <div class="left_side">
            
            <div class="column_left">

                <div class="label">
                    <label>Name:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input value="Empty" type="text" name="item_name" id="item_name" class="item_name">
                    </div>
                </div>

                <div class="label">
                    <label>Duration:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="duration" id="duration">
                    </div>
                </div>

                <div class="label">
                    <label>Cast Time:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="castTime" id="castTime">
                    </div>
                </div>

                <div class="label">
                    <label>Recast TIme:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="recastTime" id="recastTime">
                    </div>
                </div>

                <div class="label">
                    <label>Cast Range:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="castRange" id="castRange">
                    </div>
                </div>

                <div class="label">
                    <label>Texture:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="insert_afxCasting" id="insert_afxCasting">                        
                            <option value='"wake"'>wake</option>
                            <option value='"fire2"'>fire2</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Emitter:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="insert_afxEffectBegin" id="insert_afxEffectBegin">                     
                            <option value='"WakeEmitter"'>Wake</option>
                            <option value='"DragonFireEmitter"'>Dragon Fire</option>
                            <option value='"ThorHammerImpact"'>ThorHammerImpact</option>
                            <option value='"Stun"'>Stun</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Particle:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="insert_afxEffectEnd" id="insert_afxEffectEnd">                        
                            <option value="">None</option>
                            <option value="DiseaseEmitter">Disease_Emitter</option>
                        </select>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="right_side">
            <div class="align_left">
                <div>
                    <select name="bitmap_type" id="bitmap_type">
                        <option value="Ammo">Ammo</option>
                    </select>
                    
                    <select name="bitmap" id="bitmap"></select>
                </div>
            </div>
            <canvas id="canvas" width="256" height="256"></canvas>

            <!-- <div class="align_left">
                <div>
                    <select name="model_type" id="model_type">
                        <option value="Ammo">Ammo</option>
                        <option value="Bow">Bow</option>
                        <option value="Sword">Sword</option>
                        <option value="Axe">Axe</option>
                        <option value="Mace">Mace</option>
                        <option value="Shield">Shield</option>
                    </select>
                    
                    <select name="model" id="model"></select>
                </div>
            </div>
            <canvas id="canvas_model" width="256" height="256"></canvas>
        </div> -->
    </div>

    <div>
        <div class="label">
            <label>Description:</label>
            <span class="left_span"></span>
            <div class="label_value">
                <textarea class="desc" id="desc" cols="40" rows="16" name="desc"></textarea>
            </div>
        </div>

        <div class="label">
            <label>Add Stats:</label>
            <select name="insert_stat" id="insert_stat">                        
                <option value='"agi"'>Agility</option>
                <option value='"dex"'>Dexterity</option>
                <option value='"maxHealth"'>Max_Health</option>
                <option value='"resistPoison"'>Resist_Poison</option>
                <option value='"defense"'>Defense</option>
            </select>
            <input type="number" value=0 style="max-width: 60px;" id="stat_amount" name="stat_amount" class="stat_amount">
            <input type="button" value="Insert Stat" id="insertStatBtn" name="insertStatBtn" class="insertStatBtn">
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="add_stats" cols="40" rows="4" name="add_stats"></textarea>
            </div>
        </div>

        <div class="label">
            <label>Add AFX:</label>
            <input type="button" value="Insert Afx" id="insertAfxBtn" name="insertAfxBtn" class="insertAfxBtn">
            <select name="insert_afxCasting" id="insert_afxCasting">                        
                <option value='"IcSRingCasting"'>IcSRingCasting</option>
                <option value='"IcSRingImpact"'>IcSRingImpact</option>
                <option value='"ThorHammerImpact"'>ThorHammerImpact</option>
                <option value='"Stun"'>Stun</option>
            </select>
        </div>

        <div class="label">
            <select name="insert_afxBegin" id="insert_afxBegin">                        
                <option value='"IcSRingCasting"'>IcSRingCasting</option>
                <option value='"IcSRingImpact"'>IcSRingImpact</option>
                <option value='"ThorHammerImpact"'>ThorHammerImpact</option>
                <option value='"Stun"'>Stun</option>
            </select>
            <select name="insert_afxEnd" id="insert_afxEnd">                        
                <option value='"IcSRingCasting"'>IcSRingCasting</option>
                <option value='"IcSRingImpact"'>IcSRingImpact</option>
                <option value='"ThorHammerImpact"'>ThorHammerImpact</option>
                <option value='"Stun"'>Stun</option>
            </select>
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="add_afx" cols="40" rows="4" name="add_afx"></textarea>
            </div>
        </div>

        <div class="label">
            <label>Output:</label>
            <input type="button" value="Copy Values" name="copyBtn" id="copyBtn">
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="item_result" cols="40" rows="16" name="output"></textarea>
            </div>
        </div>
    </div>

        <!-- <span class="left_span"></span> -->

    </div>
</div>

</body>
</html>
