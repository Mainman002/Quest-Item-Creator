<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="Weapon.js"></script>
</head>
<body>
    <script>
        function showType(typeName) {
            var i;
            var x = document.getElementsByClassName("type");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            document.getElementById(typeName).style.display = "flex";
          }
    </script>

<div class="header">
    <div class="header_inner">
        <a class="btn" href="Effect.html">Effect</a>
        <a class="btn" href="Spell.html">Spell</a>
        <a class="btn" href="Item.html">Item</a>
        <a class="btn" href="Ammo.html">Ammo</a>
        <a class="btn_pressed">Weapon</a>
        <a class="btn" href="Craft.html">Craft</a>
        <a class="btn" href="Quest.html">Quest</a>
    </div>

    <!-- <label id="item_result_text">Result:</label>
    <input value="" type="text" id="item_result"> -->

</div>

<div class="main">
    <div class="main_inner">
        <div class="left_side">
            
            <div class="column_left">

                <div class="label">
                    <label>Name:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input value="Empty" type="text" name="item_name" id="item_name">
                    </div>
                </div>

                <div class="label">
                    <label>Speed:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="speed" id="speed">
                    </div>
                </div>

                <div class="label">
                    <label>Damage:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="damage" id="damage">
                    </div>
                </div>

                <div class="label">
                    <label>Range:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="range" id="range">
                    </div>
                </div>

                <div class="label">
                    <label>Copper:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="copper" id="copper">
                    </div>
                </div>

                <div class="label">
                    <label>Silver:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="silver" id="silver">
                    </div>
                </div>

                <div class="label">
                    <label>Tin:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="tin" id="tin">
                    </div>
                </div>

                <div class="label">
                    <label>Gold:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="gold" id="gold">
                    </div>
                </div>

                <div class="label">
                    <label>Rarity:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="flag_common" id="flag_common">
                        <option value="">None</option>
                        <option value="COMMON">Common</option>
                        <option value="UNCOMMON">UnCommon</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Type:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="flag_type" id="flag_type">
                            <option value="WEAPON">Weapon</option>
                            <option value="BOW">Bow</option>
                        </select>
                    </div>
                </div>
                
                <div class="label">
                    <label>Skill:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="skill" id="skill">
                            <option value="">None</option>
                            <option value="1H Slash">1H Slash</option>
                            <option value="2H Slash">2H Slash</option>
                            <option value="1H Impact">1H Impact</option>
                            <option value="2H Impact">2H Impact</option>
                            <option value="Martial">Martial</option>
                        </select>
                    </div>
                </div>
                
                <div class="label">
                    <label>Slot:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="slot" id="slot">
                            <option value="RPG_SLOT_PRIMARY,RPG_SLOT_SECONDARY">Either</option>
                            <option value="RPG_SLOT_PRIMARY,RPG_SLOT_PRIMARY">Right Hand</option>
                            <option value="RPG_SLOT_SECONDARY,RPG_SLOT_SECONDARY">Left Hand</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Destructable:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="destructable" id="destructable">
                            <option value='""'>Destroyable</option>
                            <option value="RPG_ITEM_INDESTRUCTIBLE">Indestructable</option>
                        </select>
                    </div>
                </div>
                
                <div class="label">
                    <label>Model:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="model" id="model">
                            <option value="weapons/dagger00.dts">dagger_00</option>
                            <option value="weapons/icicle.dts">icicle</option>
                            <option value="weapons/dragonswordice.dts">dragon_sword_ice</option>
                            <option value="weapons/dragonsword.dts">dragon_sword</option>
                            <option value="weapons/sword01.dts">sword_01</option>
                            <option value="weapons/broadsword.dts">broad_sword</option>
                            <option value="weapons/evileyelongsword.dts">evil_eye_long_sword</option>
                            <option value="weapons/spikedsword2.dts">spiked_sword_02</option>
                            <option value="weapons/lavabroad.dts">lava_broad</option>
                            <option value="weapons/shortaxe1.dts">short_axe_01</option>
                            <option value="weapons/elvenaxesingle.dts">elven_axe_single</option>
                            <option value="weapons/bovaxe.dts">bov_axe_01</option>
                            <option value="weapons/bovaxe2.dts">bov_axe_02</option>
                            <option value="weapons/axe05.dts">axe_05</option>
                            <option value="weapons/spikeaxe.dts">spike_axe</option>
                            <option value="weapons/macebladed.dts">emerald_mace_bladed</option>
                            <option value="weapons/rockhammer.dts">rock_hammer</option>
                            <option value="weapons/dragonstaff.dts">dragon_staff</option>
                            <option value="weapons/ldualblade.dts">left_dual_blade</option>
                            <option value="weapons/claw.dts">claw</option>
                            <option value="weapons/bow04.dts">bow_04</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Material:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="material" id="material">
                        <option value="">Blank</option>
                        <option value="weapons/sword_20">sword_20</option>
                        <option value="weapons/elfblade">elf_blade</option>
                        <option value="weapons/dragon_01">dragon_01</option>
                        <option value="weapons/dragon_19">dragon_19</option>
                        <option value="weapons/cavelarge">cave_large</option>
                        <option value="bloodarms3">bloodarms_03</option>
                        <option value="arms1">arms_01</option>
                    </select>
                    </div>
                </div>

                <div class="label">
                    <label>Race:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="race" id="race">
                        <option value="">Blank</option>
                        <option value="Elemental">Elemental</option>
                        <option value="Curate">Curate</option>
                        <option value="Warrior">Warrior</option>
                        <option value="Monk">Monk</option>
                    </select>
                    </div>
                </div>

                <div class="label">
                    <label>Spell Name:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="spell_name" id="spell_name">
                            <option value="">Blank</option>
                            <option value="Tenderize">tenderize</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Spell Trigger:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="spell_trigger" id="spell_trigger">                        
                            <option value="RPG_ITEM_TRIGGER_MELEE">melee</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Spell Damage:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="spell_damage" id="spell_damage">
                    </div>
                </div>

                <div class="label">
                    <label>Particle:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="equiped_particle" id="equiped_particle">                        
                            <option value="">Blank</option>
                            <option value="DiseaseEmitter">Disease_Emitter</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <!-- <span class="left_span"></span> -->
                    <div class="label_value">
                        <input type="button" value="Copy Values" name="copyBtn" id="copyBtn">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="right_side">
            <!-- <input type="button" value="Copy Values" id="copyBtn"> -->
            
            <select name="bitmap" id="bitmap">
            <!-- <option value="">None</option> -->
            <option value="EQUIPMENT/SWORDS/24">Sword_24</option>
            <option value="EQUIPMENT/AXES/ELVEN/SINGLE/1">Elven_Axe_01</option>
            <option value="EQUIPMENT/MACE/EMERALD/1">Emerald_01</option>
            <option value="EQUIPMENT/MACE/EMERALD/2">Emerald_02</option>
            <option value="EQUIPMENT/MACE/EMERALD/3">Emerald_03</option>
            <option value="EQUIPMENT/MACE/EMERALD/4">Emerald_04</option>
            <option value="EQUIPMENT/MACE/EMERALD/5">Emerald_05</option>
            <option value="EQUIPMENT/BOWS/3">Bow_03</option>
            </select>
            
            <canvas id="canvas" width="256" height="256"></canvas>

        </div>

    <div>
        <div class="label">
            <label>Description:</label>
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="desc" cols="40" rows="16" name="desc"></textarea>
            </div>
        </div>

        <div class="label">
            <label>Output:</label>
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="item_result" cols="40" rows="16" name="output"></textarea>
            </div>
        </div>
    </div>

        <!-- <span class="left_span"></span> -->

    </div>
</div>

</body>
</html>
