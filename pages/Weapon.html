<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="Weapon.js"></script>
</head>
<body>
    <script>
        function showType(typeName) {
            var i;
            var x = document.getElementsByClassName("type");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            document.getElementById(typeName).style.display = "flex";
          }
    </script>

<div class="header">
    <div class="header_inner">
        <a class="btn" href="Effect.html">Effect</a>
        <a class="btn" href="Spell.html">Spell</a>
        <a class="btn" href="Item.html">Item</a>
        <a class="btn" href="Ammo.html">Ammo</a>
        <a class="btn_pressed">Weapon</a>
        <a class="btn" href="Craft.html">Craft</a>
        <a class="btn" href="Quest.html">Quest</a>
    </div>

    <!-- <label id="item_result_text">Result:</label>
    <input value="" type="text" id="item_result"> -->

</div>

<div class="main">
    <div class="main_inner">
        <div class="left_side">
            
            <div class="column_left">

                <div class="label">
                    <label>Name:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input value="Empty" type="text" id="item_name">
                    </div>
                </div>

                <div class="label">
                    <label>Speed:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="speed">
                    </div>
                </div>

                <div class="label">
                    <label>Damage:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="damage">
                    </div>
                </div>

                <div class="label">
                    <label>Range:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="range">
                    </div>
                </div>

                <div class="label">
                    <label>Copper:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="copper">
                    </div>
                </div>

                <div class="label">
                    <label>Silver:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="silver">
                    </div>
                </div>

                <div class="label">
                    <label>Tin:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="tin">
                    </div>
                </div>

                <div class="label">
                    <label>Gold:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="gold">
                    </div>
                </div>

                <div class="label">
                    <label>Rarity:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="common" id="common">
                        <option value="COMMON">Common</option>
                        <option value="UNCOMMON">UnCommon</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Type:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="item_type" id="item_type">
                            <option value="'WEAPON'">Weapon</option>
                            <option value="'BOW'">Bow</option>
                        </select>
                    </div>
                </div>
                
                <div class="label">
                    <label>Skill:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="skill" id="skill">
                            <option value="">None</option>
                            <option value="1H Slash">1H Hand</option>
                            <option value="2H Slash">1H Hand</option>
                            <option value="1H Impact">1H Impact</option>
                            <option value="2H Impact">2H Impact</option>
                            <option value="Martial">Martial</option>
                        </select>
                    </div>
                </div>
                
                <div class="label">
                    <label>Slot:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="slot" id="slot">
                            <option value="RPG_SLOT_PRIMARY,">Right Hand</option>
                            <option value=",RPG_SLOT_SECONDARY">Left Hand</option>
                            <option value="RPG_SLOT_PRIMARY, RPG_SLOT_SECONDARY">Either</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Destructable:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="destructable" id="destructable">
                            <option value="">Destroyable</option>
                            <option value="RPG_ITEM_INDESTRUCTIBLE">Indestructable</option>
                        </select>
                    </div>
                </div>
                
                <div class="label">
                    <label>Model:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="model" id="model">
                            <option value="weapons/dagger00.dts">dagger_00</option>
                            <option value="weapons/bow04.dts">bow_04</option>
                        </select>
                    </div>
                </div>
                
                <div class="label">
                    <label>Material:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="material" id="material">
                        <option value="">Blank</option>
                        <!-- <option value="weapons/dagger00.dts">dagger_00</option> -->
                    </select>
                    </div>
                </div>

                <div class="label">
                    <!-- <span class="left_span"></span> -->
                    <div class="label_value">
                        <input type="button" value="Copy Values" id="copyBtn">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="right_side">
            <!-- <input type="button" value="Copy Values" id="copyBtn"> -->
            
            <select name="bitmap" id="bitmap">
            <!-- <option value="">None</option> -->
            <option value="EQUIPMENT/SWORDS/24">Sword_24</option>
            <option value="EQUIPMENT/BOWS/3">bow_03</option>
            <option value="EQUIPMENT/MACE/EMERALD/1">Emerald_01</option>
            <option value="EQUIPMENT/MACE/EMERALD/2">Emerald_02</option>
            <option value="EQUIPMENT/MACE/EMERALD/3">Emerald_03</option>
            <option value="EQUIPMENT/MACE/EMERALD/4">Emerald_04</option>
            <option value="EQUIPMENT/MACE/EMERALD/5">Emerald_05</option>
            </select>
            
            <canvas id="canvas" width="256" height="256"></canvas>

        </div>

    <div>
        <div class="label">
            <label>Description:</label>
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="desc" cols="40" rows="16"></textarea>
            </div>
        </div>

        <div class="label">
            <label>Output:</label>
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="item_result" cols="40" rows="16"></textarea>
            </div>
        </div>
    </div>

        <!-- <span class="left_span"></span> -->

    </div>
</div>

</body>
</html>
