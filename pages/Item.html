<body>
    <script>
        function showType(typeName) {
            var i;
            var x = document.getElementsByClassName("type");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            document.getElementById(typeName).style.display = "flex";
          }
    </script>

<div class="main">
    <div class="main_inner">
        <div class="left_side">
            
            <div class="column_left">

                <div class="label">
                    <label>Name:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input value="Empty" type="text" id="item_name">
                    </div>
                </div>

                <div class="label">
                    <label>Copper:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="copper">
                    </div>
                </div>

                <div class="label">
                    <label>Silver:</label>
                    <span class="left_span"></span>
                    <div class="label_value">

                </div>

                <div class="label">
                    <label>Tin:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="tin">
                    </div>
                </div>

                <div class="label">
                    <label>Gold:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 id="gold">
                    </div>
                </div>

                <div class="label">
                    <div class="label_value">
                        <select name="common" id="common">
                        <option value="COMMON">Common</option>
                        <option value="UNCOMMON">UnCommon</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <div class="label_value">
                        <select name="itemType" id="itemType">
                        <option value="'None'">None</option>
                        <option value="'HEAL'">Heal</option>
                        <option value="'LEECH'">Leach</option>
                        </select>
                    </div>
                </div>
