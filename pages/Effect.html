<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="Effect.js"></script>
</head>
<body>
    <script>
        function showType(typeName) {
            var i;
            var x = document.getElementsByClassName("type");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            document.getElementById(typeName).style.display = "flex";
          }
    </script>

<div class="header">
    <div class="header_inner">
        <a class="btn_pressed">Effect</a>
        <a class="btn" href="Spell.html">Spell</a>
        <a class="btn" href="Item.html">Item</a>
        <a class="btn" href="Ammo.html">Ammo</a>
        <a class="btn" href="Weapon.html">Weapon</a>
        <a class="btn" href="Craft.html">Craft</a>
        <a class="btn" href="Quest.html">Quest</a>
    </div>

    <!-- <label id="item_result_text">Result:</label>
    <input value="" type="text" id="item_result"> -->

</div>

<div class="main">
    <div class="main_inner">
        <div class="left_side">
            
            <div class="column_left">

                <div class="label">
                    <label>Name:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input value="Empty" type="text" name="item_name" id="item_name" class="item_name">
                    </div>
                </div>

                <div class="label">
                    <label>Leech Tick:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="leech_tick" id="leech_tick">
                    </div>
                </div>

                <div class="label">
                    <label>Leech Tick Rate:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="leech_tick_rate" id="leech_tick_rate">
                    </div>
                </div>

                <div class="label">
                    <label>Drain Tick:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="drain_tick" id="drain_tick">
                    </div>
                </div>

                <div class="label">
                    <label>Drain Tick Rate:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <input type="number" value=0 name="drain_tick_rate" id="drain_tick_rate">
                    </div>
                </div>

                <div class="label">
                    <label>Leech Type:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="leech_type" id="leech_type">
                        <option value='""'>None</option>
                        <option value='"health"'>Health</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Drain Type:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="drain_type" id="drain_type">
                        <option value='""'>None</option>
                        <option value='"health"'>Health</option>
                        </select>
                    </div>
                </div>

                <div class="label">
                    <label>Resist:</label>
                    <span class="left_span"></span>
                    <div class="label_value">
                        <select name="resist" id="resist">
                        <option value='""'>None</option>
                        <option value="RPG_RESIST_DISEASE">Disease</option>
                        </select>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="right_side">
            <div class="align_left">
                <div>
                    <select name="bitmap_type" id="bitmap_type">
                        <option value="Leech">Leech</option>
                        <option value="Heal">Heal</option>
                        <option value="Damage">Damage</option>
                    </select>
                    
                    <select name="bitmap" id="bitmap"></select>
                </div>
            </div>
            <canvas id="canvas" width="256" height="256"></canvas>

            <!-- <div class="align_left">
                <div>
                    <select name="model_type" id="model_type">
                        <option value="Ammo">Ammo</option>
                        <option value="Bow">Bow</option>
                        <option value="Sword">Sword</option>
                        <option value="Axe">Axe</option>
                        <option value="Mace">Mace</option>
                        <option value="Shield">Shield</option>
                    </select>
                    
                    <select name="model" id="model"></select>
                </div>
            </div>
            <canvas id="canvas_model" width="256" height="256"></canvas>
        </div> -->
    </div>

    <div>

        <div class="label">
            <label>Add Effects:</label>
            <select name="insert_effect" id="insert_effect">                        
                <option value='RPG_DMG_FIRE'>Fire</option>
                <option value='RPG_DMG_COLD'>Cold</option>
                <option value='RPG_DMG_PHYSICAL'>Physical</option>
                <option value='RPG_DMG_POISON'>Poison</option>
                <option value='RPG_DMG_DISEASE'>Disease</option>
                <option value='RPG_DMG_ELECTRICAL'>Electrical</option>
                <option value='RPG_DMG_MAGICAL'>Magical</option>
                <option value='RPG_DMG_SLASHING'>Slashing</option>
                <option value='RPG_DMG_IMPACT'>Impact</option>
                <option value='RPG_DMG_CLEAVE'>Cleave</option>
                <option value='RPG_DMG_PIERCING'>Piercing</option>
                <option value='RPG_DMG_PUMMEL'>Pummel</option>
                <option value='RPG_DMG_CLAWS'>Claws</option>
                <option value='RPG_DMG_CRITICAL'>Critical</option>
                <option value='RPG_DMG_DRAIN'>Drain</option>
                <option value='RPG_DMG_FOREST'>Forest</option>
                <option value='RPG_DMG_MINE'>Mine</option>
                <option value='RPG_DMG_CHEST'>Chest</option>
                <option value='RPG_DMG_UNSTOPPABLE'>Unstopable</option>                
            </select>
            <input type="number" value=0 style="max-width: 60px;" id="effect_amount" name="effect_amount" class="effect_amount">
            <input type="button" value="Insert Stat" id="insertStatBtn" name="insertStatBtn" class="insertStatBtn">
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="add_effect" cols="40" rows="4" name="add_effect"></textarea>
            </div>
        </div>

        <div class="label">
            <label>Output:</label>
            <input type="button" value="Copy Values" name="copyBtn" id="copyBtn">
            <span class="left_span"></span>
            <div class="label_value">
                <textarea id="item_result" cols="40" rows="16" name="output"></textarea>
            </div>
        </div>
    </div>

        <!-- <span class="left_span"></span> -->

    </div>
</div>

</body>
</html>
